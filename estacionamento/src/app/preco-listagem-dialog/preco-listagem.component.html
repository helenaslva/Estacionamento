<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let element">{{ "R$ " + element.valor }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="dataInicial">
      <th mat-header-cell *matHeaderCellDef>Data inicial</th>
      <td mat-cell *matCellDef="let element">{{ element.dataValidadeInicial }}</td>
    </ng-container>d

    <ng-container matColumnDef="dataFinal">
      <th mat-header-cell *matHeaderCellDef>Data final</th>
      <td mat-cell *matCellDef="let element">{{ element.dataValidadeFinal }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
<div mat-dialog-actions class="footer">
  <button mat-button>Voltar</button>
  <button mat-button>Adicionar pre√ßo</button>
</div>
